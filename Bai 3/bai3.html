<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="google.com" method="POST">
    <table border="0" bgcolor=#FFFF66>

            <td colspan="2" bgcolor="#33FFFF">

                ĐĂNG KÝ HỌC VIÊN

            </td>
        </tr>

            <td>
                <span style="color: blue;">
                Họ và tên
                </span>
            </td>
            <td>
                <input type="text" name="hoten">
            </td>
        </tr>
        <tr>
            <td>
                <span style="color: blue;">
                Ngày sinh
                </span>
            </td>
            <td>
                <input type="date" name="namsinh">
            </td>
        </tr>
        <tr>
            <td>
                <span style="color: blue;">
                Giới tính
                </span>
            </td>

                <input type="radio" name="gioitinh"> Nam <input type="radio" name="gioitinh"> Nữ

        </tr>

                <span style="color: blue;">

                </span>
            </td>
            <td>
                <textarea name="diachi" cols="30" rows="5"></textarea>
            </td>

        <tr>
            <td>
                <span style="color: blue;">
                Lớp
                </span>
            </td>
            <td>
                <select name="lop">
                    <option value="none"> -Chọn lớp</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <span style="color: blue;">
                Email
                </span>
            </td>
            <td>
                <input type="email" name="email">
            </td>
        </tr>
        <tr>
            <td rowspan="2" valign="top">
                <span style="color: blue;">
                Điện thoại
                </span>
            </td>
            <td>
                <input type="tel" name="sodienthoai">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Đăng ký"> <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>

</html>
